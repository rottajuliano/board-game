<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <audio preload id="sound" src="assets/dado-rolando.mp3"></audio>
    <div class="container text-center">
        <h1 class="mt-5">Board Game</h1>

        <div id="player-setup" class="my-4">
            <label for="playerCount" class="form-label">Enter number of players:</label>
            <input type="number" id="playerCount" class="form-control mb-2" min="2" max="8" placeholder="2-8 players">
            <button id="startGame" class="btn btn-primary">Start Game</button>
        </div>

        <div id="game-area" class="d-none">
            <div id="board" class="board"></div>
            <p id="player-turn" class="h4"></p>

            <figure>
                <img src="img/0.png" alt="dice" id="diceImg">
            </figure>

            <button id="rollDice" class="btn btn-success me-2">Roll Dice</button>
            <button id="skipTurn" class="btn btn-danger">Skip Turn</button>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="dialog" id="question-dialog">
        <p id="question-text"></p>
        <div id="answer-options" class="d-grid gap-2">
            <button id="answer1" class="btn btn-outline-primary">Option 1</button>
            <button id="answer2" class="btn btn-outline-primary">Option 2</button>
            <button id="answer3" class="btn btn-outline-primary">Option 3</button>
            <button id="answer4" class="btn btn-outline-primary">Option 4</button>
        </div>
    </div>

    <div class="dialog" id="position-dialog">
        <p id="position-text"></p>
        <button id="closePositionDialog" class="btn btn-primary">OK</button>
    </div>
<script src="js/questions.js"></script>
<script src="js/script.js"></script>
</body>

</html>
